---
layout: base
logo: wave-crt
logo_link: /
---

<div class="container">
    <header>
        <a href="{{page.logo_link|default:layout.logo_link}}">
            <img id="logo" src="/img/logo/{{page.logo|default:layout.logo}}-100.png">
        </a>

        <hgroup>
            <h1>
                {{page.title}}
            </h1>

            {% if page.subtitle %}
                <h2>
                    {{page.subtitle}}
                </h2>
            {% endif %}

            {% if page.date %}
                <h4>
                    {{page.date|date:'%Y-%m-%d'}}
                </h4>
            {% endif %}
        </hgroup>
    </header>

    <main>
        {{content}}
    </main>

    <footer>
        &copy; 2011-2016 <a href="mailto:aron@arongriffis.com">Aron Griffis</a>
    </footer>
</div>
